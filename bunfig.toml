[install]
# Optimize for monorepo workspaces
exact = false
production = false
optional = true
dev = true
peer = true
frozenLockfile = false
dryRun = false
auto = "fallback"
registry = "https://registry.npmjs.org"

[install.cache]
# Cache configuration for better performance
disable = true
disableManifest = true

[run]
# Script execution optimizations
shell = "system"
silent = false
bun = true

[test]


[build]
# Build optimizations
target = "node"
format = "esm"
splitting = true
minify = false
sourcemap = true
outdir = "dist"
