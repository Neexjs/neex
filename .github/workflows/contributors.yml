name: 游논 Update Contributors

on:
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  contributors:
    name: 游논 Update Contributors  
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: 游논 Generate Contributors File
        run: |
          echo "# 游논 Contributors" > CONTRIBUTORS.md
          echo "" >> CONTRIBUTORS.md
          echo "Thanks to all contributors! 游꿀" >> CONTRIBUTORS.md
          echo "" >> CONTRIBUTORS.md
          git log --format='- %an (%ae)' | sort -u >> CONTRIBUTORS.md
          
      - name: 游닇 Commit Changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add CONTRIBUTORS.md
          git diff --staged --quiet || git commit -m "docs: update contributors list"
          git push || echo "No changes to push"