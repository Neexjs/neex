name: 游논 Update Contributors

on:
  schedule:
    - cron: '0 0 * * 0' # Weekly on Sunday
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - '.github/workflows/contributors.yml'

permissions:
  contents: write
  pull-requests: write

jobs:
  contributors:
    name: 游논 Update Contributors
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: 游논 Generate Contributors
        uses: wow-actions/contributors-list@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          path: 'CONTRIBUTORS.md'
          template: |
            # 游논 Contributors
            
            Thanks to all the amazing people who have contributed to Neex! 游꿀
            
            <!-- CONTRIBUTORS-LIST:START -->
            {{contributors}}
            <!-- CONTRIBUTORS-LIST:END -->
            
            ## 游늵 Contribution Stats
            
            - **Total Contributors:** {{contributorsCount}}
            - **Total Commits:** {{commitsCount}}
            - **Last Updated:** {{lastUpdate}}
            
            ---
            
            *Want to contribute? Check out our [Contributing Guide](CONTRIBUTING.md)!*
          itemTemplate: |
            <a href="{{url}}">
              <img src="{{avatar}}" width="50" height="50" alt="{{name}}" title="{{name}} ({{count}} commits)" style="border-radius: 50%;">
            </a>

      - name: 游닇 Create PR if Changes
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'docs: update contributors list'
          title: '游논 Update Contributors List'
          body: |
            ## 游논 Contributors Update
            
            This PR automatically updates the contributors list.
            
            ### Changes
            - Updated CONTRIBUTORS.md with latest contributor information
            - Refreshed contribution statistics
            
            *This is an automated PR created by the Contributors workflow.*
          branch: update-contributors
          delete-branch: true