name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: crates

      - name: Build
        run: cargo build --all
        working-directory: crates

      - name: Test
        run: cargo test --all
        working-directory: crates

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: crates

      - name: Format Check (Auto-fix available)
        run: |
          cd crates
          if ! cargo fmt --all -- --check; then
            echo "‚ùå Code formatting issues found!"
            echo "üí° Run: cargo fmt --all"
            echo "ü§ñ Or push to trigger auto-format"
            exit 1
          fi

      - name: Clippy
        run: cargo clippy --all -- -D warnings
        working-directory: crates