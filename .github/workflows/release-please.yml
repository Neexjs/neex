name: ğŸš€ Release Please

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write
  packages: write

jobs:
  release-please:
    name: ğŸ“¦ Release Please
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
      version: ${{ steps.release.outputs.version }}
      pr_created: ${{ steps.release.outputs.pr_created }}
    steps:
      - name: ğŸ¯ Release Please
        id: release
        uses: google-github-actions/release-please-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          release-type: rust
          package-name: neex
          changelog-types: |
            [
              {"type":"feat","section":"ğŸš€ Features","hidden":false},
              {"type":"fix","section":"ğŸ› Bug Fixes","hidden":false},
              {"type":"perf","section":"âš¡ Performance","hidden":false},
              {"type":"refactor","section":"â™»ï¸ Refactor","hidden":false},
              {"type":"docs","section":"ğŸ“š Documentation","hidden":false},
              {"type":"test","section":"ğŸ§ª Tests","hidden":false},
              {"type":"build","section":"ğŸ—ï¸ Build","hidden":false},
              {"type":"ci","section":"ğŸ‘· CI/CD","hidden":false},
              {"type":"chore","section":"ğŸ”§ Maintenance","hidden":false}
            ]

  build-and-publish:
    name: ğŸ—ï¸ Build & Publish
    needs: release-please
    if: needs.release-please.outputs.release_created
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ”„ Trigger Release Workflow
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'release.yml',
              ref: 'main',
              inputs: {
                tag: '${{ needs.release-please.outputs.tag_name }}',
                version: '${{ needs.release-please.outputs.version }}'
              }
            });

  notify:
    name: ğŸ“¢ Notify Release
    needs: [release-please, build-and-publish]
    if: needs.release-please.outputs.release_created
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ‰ Success Notification
        run: |
          echo "ğŸ‰ Neex ${{ needs.release-please.outputs.version }} released successfully!"
          echo "ğŸ“¦ NPM: https://www.npmjs.com/package/neex"
          echo "ğŸ·ï¸ GitHub: https://github.com/Neexjs/neex/releases/tag/${{ needs.release-please.outputs.tag_name }}"