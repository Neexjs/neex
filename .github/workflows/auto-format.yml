name: ğŸ¨ Auto Format

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: write

jobs:
  format:
    name: ğŸ¨ Auto Format Code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: ğŸ¨ Format Rust Code
        run: |
          cd crates
          cargo fmt --all

      - name: ğŸ“ Commit Changes
        run: |
          git config --local user.email "amirrezafoshati@gmail.com"
          git config --local user.name "foshati"
          git add -A
          git diff --staged --quiet || git commit -m "style: auto-format code [skip ci]"
          git push || echo "No changes to push"