name: ðŸš€ Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  # Step 1: Update all version files from git tag
  sync-versions:
    name: ðŸ“Œ Sync Versions
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - uses: actions/checkout@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Get Version from Tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ðŸ“Œ Version: $VERSION"

      - name: Update Cargo.toml
        run: |
          VERSION=${{ steps.version.outputs.version }}
          sed -i 's/^version = ".*"/version = "'$VERSION'"/' crates/Cargo.toml
          echo "âœ… Updated crates/Cargo.toml to $VERSION"

      - name: Update npm/neex/package.json
        run: |
          VERSION=${{ steps.version.outputs.version }}
          cd npm/neex
          # Update main version
          sed -i 's/"version": ".*"/"version": "'$VERSION'"/' package.json
          # Update optionalDependencies
          sed -i 's/"@neex\/darwin-arm64": ".*"/"@neex\/darwin-arm64": "'$VERSION'"/' package.json
          sed -i 's/"@neex\/darwin-x64": ".*"/"@neex\/darwin-x64": "'$VERSION'"/' package.json
          sed -i 's/"@neex\/linux-x64": ".*"/"@neex\/linux-x64": "'$VERSION'"/' package.json
          sed -i 's/"@neex\/win32-x64": ".*"/"@neex\/win32-x64": "'$VERSION'"/' package.json
          echo "âœ… Updated npm/neex/package.json to $VERSION"

      - name: Commit Version Updates
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git diff --staged --quiet || git commit -m "chore: bump version to ${{ steps.version.outputs.version }}"
          git push origin HEAD:main || true
          echo "âœ… Version files committed"

  # Step 2: Build for all platforms
  build:
    name: Build ${{ matrix.platform }}
    needs: sync-versions
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            target: aarch64-apple-darwin
            platform: darwin-arm64
          - os: macos-latest
            target: x86_64-apple-darwin
            platform: darwin-x64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            platform: linux-x64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            platform: win32-x64

    steps:
      - uses: actions/checkout@v6
        with:
          ref: main  # Get updated version files

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }} -p neex-cli
        working-directory: crates

      - name: Prepare NPM Package
        shell: bash
        run: |
          VERSION=${{ needs.sync-versions.outputs.version }}
          mkdir -p npm/@neex/${{ matrix.platform }}/bin

          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            cp crates/target/${{ matrix.target }}/release/neex.exe npm/@neex/${{ matrix.platform }}/bin/
          else
            cp crates/target/${{ matrix.target }}/release/neex npm/@neex/${{ matrix.platform }}/bin/
            chmod +x npm/@neex/${{ matrix.platform }}/bin/neex
          fi

          cat > npm/@neex/${{ matrix.platform }}/package.json << EOF
          {
            "name": "@neex/${{ matrix.platform }}",
            "version": "$VERSION",
            "description": "Neex binary for ${{ matrix.platform }}",
            "repository": {
              "type": "git",
              "url": "https://github.com/Neexjs/neex"
            },
            "license": "MIT"
          }
          EOF

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: neex-${{ matrix.platform }}
          path: npm/@neex/${{ matrix.platform }}

  # Step 3: Publish to NPM
  publish-npm:
    name: ðŸ“¦ Publish to NPM
    needs: [sync-versions, build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          ref: main

      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Publish Platform Packages
        run: |
          for platform in darwin-arm64 darwin-x64 linux-x64 win32-x64; do
            cd artifacts/neex-$platform
            npm publish --access public || true
            cd ../..
          done
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish Main Package
        run: |
          cd npm/neex
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  # Step 4: Create GitHub Release
  github-release:
    name: ðŸŽ‰ GitHub Release
    needs: [sync-versions, build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Get Previous Tag
        id: prev_tag
        run: |
          PREV=$(git describe --abbrev=0 --tags HEAD^ 2>/dev/null || echo "")
          echo "tag=$PREV" >> $GITHUB_OUTPUT

      - name: Generate Release Notes
        run: |
          VERSION=${{ needs.sync-versions.outputs.version }}
          PREV_TAG=${{ steps.prev_tag.outputs.tag }}

          cat > release_notes.md << 'EOF'
          ## ðŸš€ Neex v${{ needs.sync-versions.outputs.version }}

          ### âš¡ Installation

          ```bash
          npm install -g neex
          # or
          pnpm add -g neex
          ```

          ### ðŸ“‹ What's Changed

          EOF

          if [ -n "$PREV_TAG" ]; then
            git log --pretty=format:"* %s" $PREV_TAG..HEAD | head -20 >> release_notes.md

            echo "" >> release_notes.md
            echo "" >> release_notes.md
            echo "### ðŸ‘¥ Contributors" >> release_notes.md
            echo "" >> release_notes.md
            echo "* @${{ github.actor }}" >> release_notes.md

            echo "" >> release_notes.md
            echo "" >> release_notes.md
            echo "**Full Changelog**: https://github.com/Neexjs/neex/compare/$PREV_TAG...v$VERSION" >> release_notes.md
          else
            echo "ðŸŽ‰ Initial release!" >> release_notes.md
          fi

          echo "" >> release_notes.md
          echo "---" >> release_notes.md
          echo "" >> release_notes.md
          echo "### ðŸ“¦ Assets" >> release_notes.md
          echo "" >> release_notes.md
          echo "| Platform | File |" >> release_notes.md
          echo "|----------|------|" >> release_notes.md
          echo "| macOS (Apple Silicon) | \`neex-darwin-arm64\` |" >> release_notes.md
          echo "| macOS (Intel) | \`neex-darwin-x64\` |" >> release_notes.md
          echo "| Linux (x64) | \`neex-linux-x64\` |" >> release_notes.md
          echo "| Windows (x64) | \`neex-win32-x64.exe\` |" >> release_notes.md

      - name: Prepare Release Assets
        run: |
          mkdir -p release_assets
          cp artifacts/neex-darwin-arm64/bin/neex release_assets/neex-darwin-arm64 || true
          cp artifacts/neex-darwin-x64/bin/neex release_assets/neex-darwin-x64 || true
          cp artifacts/neex-linux-x64/bin/neex release_assets/neex-linux-x64 || true
          cp artifacts/neex-win32-x64/bin/neex.exe release_assets/neex-win32-x64.exe || true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: "Neex v${{ needs.sync-versions.outputs.version }}"
          body_path: release_notes.md
          files: release_assets/*
          token: ${{ secrets.GITHUB_TOKEN }}
