name: ðŸš€ Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., 0.8.1)'
        required: true
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.platform }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: macos-latest
            target: aarch64-apple-darwin
            platform: darwin-arm64
          - os: macos-latest
            target: x86_64-apple-darwin
            platform: darwin-x64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            platform: linux-x64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            platform: linux-arm64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            platform: win32-x64

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-action@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross (Linux ARM)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: cargo install cross

      - name: Build (Standard)
        if: matrix.target != 'aarch64-unknown-linux-gnu'
        run: cargo build --release --target ${{ matrix.target }} -p neex-cli
        working-directory: crates

      - name: Build (Cross)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: cross build --release --target ${{ matrix.target }} -p neex-cli
        working-directory: crates

      - name: Prepare NPM Package
        shell: bash
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          mkdir -p npm/@neex/${{ matrix.platform }}/bin

          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            cp crates/target/${{ matrix.target }}/release/neex.exe npm/@neex/${{ matrix.platform }}/bin/
          else
            cp crates/target/${{ matrix.target }}/release/neex npm/@neex/${{ matrix.platform }}/bin/
            chmod +x npm/@neex/${{ matrix.platform }}/bin/neex
          fi

          # Create package.json for platform
          cat > npm/@neex/${{ matrix.platform }}/package.json << EOF
          {
            "name": "@neex/${{ matrix.platform }}",
            "version": "$VERSION",
            "description": "Neex binary for ${{ matrix.platform }}",
            "main": "bin/neex",
            "repository": {
              "type": "git",
              "url": "https://github.com/Neexjs/neex"
            },
            "license": "MIT"
          }
          EOF

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: neex-${{ matrix.platform }}
          path: npm/@neex/${{ matrix.platform }}

  publish:
    name: Publish to NPM
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Update version in npm/neex
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          cd npm/neex
          sed -i "s/\"version\": \".*\"/\"version\": \"$VERSION\"/" package.json
          # Update optionalDependencies versions
          for platform in darwin-arm64 darwin-x64 linux-x64 linux-arm64 win32-x64; do
            sed -i "s/\"@neex\/$platform\": \".*\"/\"@neex\/$platform\": \"$VERSION\"/" package.json
          done

      - name: Publish Platform Packages
        run: |
          for platform in darwin-arm64 darwin-x64 linux-x64 linux-arm64 win32-x64; do
            cd artifacts/neex-$platform
            npm publish --access public || true
            cd ../..
          done
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish Main Package
        run: |
          cd npm/neex
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  release:
    name: GitHub Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Generate Changelog
        id: changelog
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          PREV_TAG=$(git describe --abbrev=0 --tags HEAD^ 2>/dev/null || echo "")

          echo "## Neex v$VERSION" > CHANGELOG.md
          echo "" >> CHANGELOG.md

          if [ -n "$PREV_TAG" ]; then
            echo "### What's Changed" >> CHANGELOG.md
            git log --pretty=format:"* %s by @%an" $PREV_TAG..HEAD >> CHANGELOG.md
          else
            echo "ðŸŽ‰ Initial release!" >> CHANGELOG.md
          fi

          echo "" >> CHANGELOG.md
          echo "### Installation" >> CHANGELOG.md
          echo '```bash' >> CHANGELOG.md
          echo "npm install -g neex" >> CHANGELOG.md
          echo '```' >> CHANGELOG.md

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          body_path: CHANGELOG.md
          files: |
            artifacts/neex-darwin-arm64/bin/neex
            artifacts/neex-darwin-x64/bin/neex
            artifacts/neex-linux-x64/bin/neex
            artifacts/neex-linux-arm64/bin/neex
            artifacts/neex-win32-x64/bin/neex.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
