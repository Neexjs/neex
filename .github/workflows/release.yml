name: ðŸš€ Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  # Build for all platforms
  build:
    name: Build ${{ matrix.platform }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            target: aarch64-apple-darwin
            platform: darwin-arm64
          - os: macos-latest
            target: x86_64-apple-darwin
            platform: darwin-x64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            platform: linux-x64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            platform: win32-x64

    steps:
      - uses: actions/checkout@v4

      - name: Get Version
        id: version
        shell: bash
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }} -p neex-cli
        working-directory: crates

      - name: Prepare NPM Package
        shell: bash
        run: |
          VERSION=${{ steps.version.outputs.version }}
          mkdir -p npm/@neexjs/${{ matrix.platform }}/bin

          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            cp crates/target/${{ matrix.target }}/release/neex.exe npm/@neexjs/${{ matrix.platform }}/bin/
          else
            cp crates/target/${{ matrix.target }}/release/neex npm/@neexjs/${{ matrix.platform }}/bin/
            chmod +x npm/@neexjs/${{ matrix.platform }}/bin/neex
          fi

          cat > npm/@neexjs/${{ matrix.platform }}/package.json << EOF
          {
            "name": "@neexjs/${{ matrix.platform }}",
            "version": "$VERSION",
            "description": "Neex binary for ${{ matrix.platform }}",
            "repository": {
              "type": "git",
              "url": "https://github.com/Neexjs/neex"
            },
            "license": "MIT"
          }
          EOF

      - name: Upload Binary
        uses: actions/upload-artifact@v4
        with:
          name: neex-${{ matrix.platform }}
          path: npm/@neexjs/${{ matrix.platform }}

  # Publish to NPM
  publish-npm:
    name: ðŸ“¦ Publish to NPM
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: neex-*
          merge-multiple: false

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Publish Platform Packages
        run: |
          for platform in darwin-arm64 darwin-x64 linux-x64 win32-x64; do
            if [ -d "artifacts/neex-$platform" ]; then
              cd artifacts/neex-$platform
              npm publish --access public || true
              cd ../..
            fi
          done
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish Main Package
        run: |
          cd npm/neex
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  # Create GitHub Release
  github-release:
    name: ðŸŽ‰ GitHub Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get Version
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: neex-*
          merge-multiple: false

      - name: Get Previous Tag
        id: prev_tag
        run: |
          PREV=$(git describe --abbrev=0 --tags HEAD^ 2>/dev/null || echo "")
          echo "tag=$PREV" >> $GITHUB_OUTPUT

      - name: Generate Release Notes
        run: |
          VERSION=${{ steps.version.outputs.version }}
          PREV_TAG=${{ steps.prev_tag.outputs.tag }}

          cat > release_notes.md << 'EOF'
          ### âš¡ Installation

          ```bash
          npm install -g neex
          # or
          pnpm add -g neex
          ```

          ### ðŸ“‹ What's Changed

          EOF

          if [ -n "$PREV_TAG" ]; then
            git log --pretty=format:"* %s" $PREV_TAG..HEAD | head -20 >> release_notes.md

            echo "" >> release_notes.md
            echo "" >> release_notes.md
            echo "**Full Changelog**: https://github.com/Neexjs/neex/compare/$PREV_TAG...v$VERSION" >> release_notes.md
          else
            echo "ðŸŽ‰ Initial release!" >> release_notes.md
          fi

          echo "" >> release_notes.md
          echo "" >> release_notes.md
          echo "---" >> release_notes.md
          echo "" >> release_notes.md
          echo "### ðŸ“¦ Assets" >> release_notes.md
          echo "" >> release_notes.md
          echo "| Platform | File |" >> release_notes.md
          echo "|----------|------|" >> release_notes.md
          echo "| macOS (Apple Silicon) | \`neex-darwin-arm64\` |" >> release_notes.md
          echo "| macOS (Intel) | \`neex-darwin-x64\` |" >> release_notes.md
          echo "| Linux (x64) | \`neex-linux-x64\` |" >> release_notes.md
          echo "| Windows (x64) | \`neex-win32-x64.exe\` |" >> release_notes.md

      - name: Prepare Release Assets
        run: |
          mkdir -p release_assets
          cp artifacts/neex-darwin-arm64/bin/neex release_assets/neex-darwin-arm64 || true
          cp artifacts/neex-darwin-x64/bin/neex release_assets/neex-darwin-x64 || true
          cp artifacts/neex-linux-x64/bin/neex release_assets/neex-linux-x64 || true
          cp artifacts/neex-win32-x64/bin/neex.exe release_assets/neex-win32-x64.exe || true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: "v${{ steps.version.outputs.version }}"
          body_path: release_notes.md
          files: release_assets/*
          token: ${{ secrets.GITHUB_TOKEN }}
