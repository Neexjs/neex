name: ðŸ§ª Canary Release

on:
  push:
    branches: [develop]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  canary:
    name: ðŸ§ª Canary Build
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ—ï¸ Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: crates

      - name: ðŸ”¢ Generate Canary Version
        id: version
        run: |
          COMMIT_SHA=$(git rev-parse --short HEAD)
          TIMESTAMP=$(date +%Y%m%d%H%M%S)
          BASE_VERSION=$(grep '^version = ' npm/neex/package.json | sed 's/.*"\(.*\)".*/\1/')
          CANARY_VERSION="${BASE_VERSION}-canary.${TIMESTAMP}.${COMMIT_SHA}"
          echo "version=${CANARY_VERSION}" >> $GITHUB_OUTPUT
          echo "ðŸ§ª Canary version: ${CANARY_VERSION}"

      - name: ðŸ—ï¸ Build Rust Binary
        run: |
          cargo build --release -p neex-cli
        working-directory: crates

      - name: ðŸ“¦ Prepare Canary Package
        run: |
          cd npm/neex
          # Update version in package.json
          sed -i 's/"version": ".*"/"version": "${{ steps.version.outputs.version }}"/' package.json
          
          # Copy binary
          mkdir -p bin
          cp ../../crates/target/release/neex bin/
          chmod +x bin/neex

      - name: ðŸš€ Publish Canary to NPM
        run: |
          cd npm/neex
          npm publish --tag canary --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: ðŸ“¢ Canary Success
        run: |
          echo "## ðŸ§ª Canary Release Published" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** \`${{ steps.version.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Install:** \`npm install neex@canary\`" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY