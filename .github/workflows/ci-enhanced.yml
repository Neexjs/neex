name: ðŸ” Enhanced CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  changes:
    name: ðŸ” Detect Changes
    runs-on: ubuntu-latest
    outputs:
      rust: ${{ steps.changes.outputs.rust }}
      docs: ${{ steps.changes.outputs.docs }}
      npm: ${{ steps.changes.outputs.npm }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            rust:
              - 'crates/**'
              - 'Cargo.toml'
              - 'Cargo.lock'
              - 'rust-toolchain.toml'
            docs:
              - '**.md'
              - 'docs/**'
            npm:
              - 'npm/**'
              - 'package.json'

  security:
    name: ðŸ”’ Security Audit
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.rust == 'true'
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: crates
      - name: Install cargo-audit
        run: cargo install cargo-audit
      - name: Security Audit
        run: cargo audit --deny warnings
        working-directory: crates

  test:
    name: ðŸ§ª Test Suite
    runs-on: ${{ matrix.os }}
    needs: changes
    if: needs.changes.outputs.rust == 'true'
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        rust: [stable, beta]
        exclude:
          - os: macos-latest
            rust: beta
          - os: windows-latest
            rust: beta
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@${{ matrix.rust }}
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: crates
          key: ${{ matrix.os }}-${{ matrix.rust }}

      - name: ðŸ—ï¸ Build
        run: cargo build --all --verbose
        working-directory: crates

      - name: ðŸ§ª Test
        run: cargo test --all --verbose
        working-directory: crates

      - name: ðŸ“Š Test with Coverage
        if: matrix.os == 'ubuntu-latest' && matrix.rust == 'stable'
        run: |
          cargo install cargo-tarpaulin
          cargo tarpaulin --all --out xml --output-dir coverage
        working-directory: crates

      - name: ðŸ“ˆ Upload Coverage
        if: matrix.os == 'ubuntu-latest' && matrix.rust == 'stable'
        uses: codecov/codecov-action@v4
        with:
          file: crates/coverage/cobertura.xml
          fail_ci_if_error: false

  lint:
    name: ðŸŽ¨ Code Quality
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.rust == 'true'
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: crates

      - name: ðŸŽ¨ Format Check
        run: cargo fmt --all -- --check
        working-directory: crates

      - name: ðŸ“Ž Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings
        working-directory: crates

      - name: ðŸ“‹ Docs Check
        run: cargo doc --no-deps --document-private-items
        working-directory: crates

  benchmark:
    name: âš¡ Performance Benchmarks
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.rust == 'true' && github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: crates

      - name: ðŸƒ Run Benchmarks
        run: |
          cargo build --release -p neex-cli
          # Add benchmark commands here
          echo "âš¡ Benchmark results will be added to releases"
        working-directory: crates

  npm-check:
    name: ðŸ“¦ NPM Package Check
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.npm == 'true'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: npm/neex/package.json

      - name: ðŸ“‹ Package Validation
        run: |
          cd npm/neex
          npm pack --dry-run
          echo "âœ… NPM package structure is valid"

  docs-check:
    name: ðŸ“š Documentation
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.docs == 'true'
    steps:
      - uses: actions/checkout@v4
      - name: ðŸ“– Check Links
        uses: gaurav-nelson/github-action-markdown-link-check@v1
        with:
          use-quiet-mode: 'yes'
          use-verbose-mode: 'yes'

  summary:
    name: âœ… CI Summary
    runs-on: ubuntu-latest
    needs: [security, test, lint, benchmark, npm-check, docs-check]
    if: always()
    steps:
      - name: ðŸ“Š Results Summary
        run: |
          echo "## ðŸŽ¯ CI Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ”’ Security | ${{ needs.security.result || 'skipped' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ§ª Tests | ${{ needs.test.result || 'skipped' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸŽ¨ Lint | ${{ needs.lint.result || 'skipped' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| âš¡ Benchmarks | ${{ needs.benchmark.result || 'skipped' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ“¦ NPM | ${{ needs.npm-check.result || 'skipped' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ“š Docs | ${{ needs.docs-check.result || 'skipped' }} |" >> $GITHUB_STEP_SUMMARY